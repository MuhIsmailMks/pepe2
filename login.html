<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    	<!-- css start -->
	<link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
	<!-- css end -->
    <title>EasyDispatch login</title>
</head>
<body>

    <div class="login-container w-full h-auto relative flex   min-h-screen">

        <div class="left-login-form  flex_col_center gap-10 px-4 py-5">

            <h1 class="title text-center text-[30px]  lg:text-[50px] font-bold brush-text">EasyDispatch</h1>

            <p class="text-[20px]">Welcome back!</p>

            <div class="flex_col_center gap-6 w-full">
                <button id="google-account" class="choose-account-btn">
                    <img src="./assets/images/LogosGoogleIcon.svg" alt="google" class="h-6 w-auto">
                    Continue with Google
                </button>
    
                <button id="apple-account" class="choose-account-btn">
                    <i class="fa-brands fa-apple"></i>  
                    Continue with Apple
                </button>
    
                <a href="./loginemail.html" id="email-account" class="choose-account-btn">
                    <i class="fa-solid fa-envelope"></i> 
                    Continue with Email
                </a>

            </div>

            <p class="text-[13px] text-gray-400">Or use a one time code
            </p>

            <form action="email" class="w-[90%] md:w-[400px] flex_col_center gap-4">
                <label for="emailorphone" class="text-[13px]">Email or phone number *</label>
                <input type="text" placeholder="Enter your email or phone number" required class="px-4  text-[13px]">
                <button class="submit w-full bg-black p-3 text-white rounded-md cursor-pointer" type="submit">Continue</button>
            </form>

            <p class="text-[15px]">Don't have an account yet? <a href="./create.html" class="underline">Sign up</a></p>

            <div class="flex justify-center items-center gap-4 text-[14px] text-gray-700">
                <a href="">© EasyDispatch </a>
                <p>•</p>
                <a href="">Contact</a>
                <p>•</p>
                <a href="">Privacy & Terms</a>
            </div>

        </div>

        <div class="right-image w-[40%] flex_col_center gap-5 text-center px-10 bg-[#1C1F24] h-full min-h-screen text-white absolute right-0 ">

            <h2 class="text-[40px] uppercase font-bold oswald-text">Lightning-fast factoring</h2>

            <p class="text-[20px]">We pay 50% of invoices in 2 hours, 7 days a week. Even on weekends and holidays.</p>

            <img src="./assets/images/login-image.svg" alt="login-image" class="w-[70%] h-auto">
        </div>

    </div>
    
</body>
</html>
